# Site settings
title: Sandeep Gudipudi # used in meta tag
email: sandeep@sandeepgudipudi.com
# Description is used in meta tag and feed.xml for google seacrh
description: > # Sandeep Gudipudi - Personal Website and Blog. 
baseurl: "/sg-portfolio-jekyll" # the subpath of your site, e.g. /blog/
url: http://sandeepgudipudi.com # the base hostname & protocol for your site


# Build settings
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)

# Where things are
source:      ./
destination: ./_site
data_dir: ./data
collections: null

# jekyll config
sass:
  sass_dir: ./../_sass
  style: compressed